<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  {% if page.url contains 'editor' %}
  <link rel="stylesheet" href="{{ '/assets/css/editor.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/notion-editor.css' | relative_url }}">
  {% endif %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <nav class="site-nav">
        {% for item in site.navigation %}
        <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
        {% endfor %}
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author }}. All rights reserved.</p>
      {% if site.social.github %}
      <p>
        <a href="https://github.com/{{ site.social.github }}" target="_blank" rel="noopener">
          GitHub
        </a>
      </p>
      {% endif %}
    </div>
  </footer>
</body>
</html>
